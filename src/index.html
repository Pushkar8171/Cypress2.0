<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>QA Portal ‚Äì Trigger Cypress Signup Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 400px;
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffe7;
        }

        button {
            background: #00ffe7;
            border: none;
            color: #000;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #00c9b8;
            transform: scale(1.05);
        }

        #download-log {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }

        #download-log p {
            margin-bottom: 10px;
            color: #90faff;
        }

        a button {
            background: transparent;
            border: 2px solid #00ffe7;
            color: #00ffe7;
        }

        a button:hover {
            background: #00ffe7;
            color: #000;
        }

        /* Spinner */
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00ffe7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        #loading-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(6px);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 16px;
        }


        #loading-screen p {
            margin-top: 10px;
            color: #00ffe7;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ QA Test Trigger</h1>
        <button onclick="runTest()">‚ñ∂ Run Cypress Signup Test</button>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Running Cypress test...</p>
        </div>

        <!-- Download Log -->
        <div id="download-log">
            <p>‚úÖ Test completed. Download the log:</p>
            <a id="log-link" href="" target="_blank" download="cypress-signup-log.txt">
                <button>‚¨á Download Log</button>
            </a>
        </div>
    </div>

    <script>
        function runTest() {
            const logSection = document.getElementById("download-log");
            const loading = document.getElementById("loading-screen");

            logSection.style.display = "none";
            loading.style.display = "flex";

            fetch("https://cypress2-0.onrender.com/run-signup-test", { method: "POST" })
                .then((res) => res.json())
                .then((data) => {
                    loading.style.display = "none";
                    if (data.logFile) {
                        if (data.status === "success") {
                            alert("‚úÖ Cypress test completed successfully!");
                        } else {
                            alert("‚ùå Test failed: " + (data.message || "Unknown error"));
                        }
                        const logLink = document.getElementById("log-link");
                        logLink.href = data.logFile;
                        logSection.style.display = "block";
                    }
                })
                .catch((error) => {
                    loading.style.display = "none";
                    console.error("Error:", error);
                    alert("‚ùå Error triggering test: " + error.message);
                });
        }
    </script>
</body>

</html>
